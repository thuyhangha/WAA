<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:corejsf="http://corejsf.com" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>            
            <p>Please enter your creditcard expiration date</p>
            <corejsf:spinner value="#{cardExpirationManagedBean.month}" id="monthSpinner12" minimum="1" maximum="12" size="3"/> 
            <br/>
            <corejsf:spinner value="#{cardExpirationManagedBean.year}" id="yearSpinner87" minimum="1900" maximum="2100" size="5"/> 
            <br/><br/>
            <h:commandButton value="Next" action="#{cardExpirationManagedBean.submit}"></h:commandButton>
        </h:form>
    </h:body>
</html>
