<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form>
                First Number: <h:inputText value="#{calculateManagedBean.firstNumber}"></h:inputText>
                <br/>
                Second Number: <h:inputText value="#{calculateManagedBean.secondNumber}"></h:inputText>
                <br/>
                <br/>
                <h:commandButton value="Add" action="#{calculateManagedBean.add}"></h:commandButton> &nbsp;&nbsp;
                <h:commandButton value="Subtract" action="#{calculateManagedBean.subtract}"></h:commandButton> &nbsp;&nbsp;
                <h:commandButton value="Multiply" action="#{calculateManagedBean.multiply}"></h:commandButton> &nbsp;&nbsp;
                <h:commandButton value="Divide" action="#{calculateManagedBean.divide}"></h:commandButton>
                <br/>
                Result:&nbsp;<h:outputText value="#{calculateManagedBean.result}"></h:outputText>
            </h:form>
    </h:body>
</html>
