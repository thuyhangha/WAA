<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" border="0">
                <h:panelGroup>From</h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{flightManagedBean.from}">
                        <f:selectItem itemValue="Amsterdam" itemLabel="Amsterdam"></f:selectItem>
                        <f:selectItem itemValue="Paris" itemLabel="Paris"></f:selectItem>
                        <f:selectItem itemValue="Lissabon" itemLabel="Lissabon"></f:selectItem>
                    </h:selectOneMenu>
                </h:panelGroup>
                
                <h:panelGroup>To</h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{flightManagedBean.to}">
                        <f:selectItem itemValue="New York" itemLabel="New York"></f:selectItem>
                        <f:selectItem itemValue="Boston" itemLabel="Boston"></f:selectItem>
                        <f:selectItem itemValue="Chicago" itemLabel="Chicago"></f:selectItem>
                    </h:selectOneMenu>
                </h:panelGroup>
                
                <h:panelGroup>Departure Date</h:panelGroup>
                <h:panelGroup>                   
                    <h:inputText value="#{flightManagedBean.departureDate}"></h:inputText>                    
                </h:panelGroup>
                
                <h:panelGroup>Return Date</h:panelGroup>               
                <h:panelGroup>
                    <h:inputText value="#{flightManagedBean.returnDate}"></h:inputText>    
                </h:panelGroup>                                
            </h:panelGrid>
           
            <h:selectOneRadio value="#{flightManagedBean.ticketType}">
                <f:selectItem itemValue="Round trip" itemLabel="Round trip"></f:selectItem>
                <f:selectItem itemValue="One way" itemLabel="One way"></f:selectItem>               
            </h:selectOneRadio>
            
            <h:selectManyCheckbox value="#{flightManagedBean.options}" layout="pageDirection">
                <f:selectItem itemValue="First class" itemLabel="First class" ></f:selectItem> 
                <f:selectItem itemValue="Excact these dates" itemLabel="Excact these dates"></f:selectItem>              
                <f:selectItem itemValue="No stopover" itemLabel="No stopover"></f:selectItem>     
            </h:selectManyCheckbox>
               
            <h:commandButton value="Submit" action="#{flightManagedBean.submit}"></h:commandButton>
        </h:form>
    </h:body>
</html>
