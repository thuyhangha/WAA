<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="2" border="0">
                <h:panelGroup>UserId</h:panelGroup>
                <h:panelGroup><h:inputText value = "#{loginJSFManagedBean.userID}"></h:inputText></h:panelGroup>
                
                <h:panelGroup>Password</h:panelGroup>
                <h:panelGroup><h:inputSecret value = "#{loginJSFManagedBean.password}"></h:inputSecret></h:panelGroup>
                
                <h:panelGroup></h:panelGroup>
                <h:panelGroup><h:commandButton value="Login" action="#{loginJSFManagedBean.login()}"></h:commandButton></h:panelGroup>
               
            </h:panelGrid>                   
        </h:form>
    </h:body>
</html>
