<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{employeeManagedBean.title}</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/master-detail-template.xhtml">
            <ui:define name="left">
                <h:commandButton value="Back to Master-Details" action="#{employeeManagedBean.index}">
                    <f:param name="selectedId"  value="#{employeeManagedBean.selectedEmployee.id}" />
                    <f:param name="selectedName"  value="#{employeeManagedBean.selectedEmployee.name}" />
                    <f:param name="selectedPhone"  value="#{employeeManagedBean.selectedEmployee.phone}" />
                    <f:param name="selectedSalary"  value="#{employeeManagedBean.selectedEmployee.salary}" />
                </h:commandButton>  
            </ui:define>
            <ui:define name="content">
                <h:dataTable styleClass="fullwidth" value="#{employeeManagedBean.lstEmployee}" var="employee">
                    <h:column>                        
                        <f:facet name="header"><div align="center">Id</div></f:facet>
                        #{employee.id}    
                    </h:column>                    
                    <h:column>                        
                        <f:facet name="header"><div align="center">Name</div></f:facet>
                        #{employee.name}    
                    </h:column>
                    <h:column>                        
                        <f:facet name="header"><div align="center">Phone</div></f:facet>
                        #{employee.phone}    
                    </h:column>
                    <h:column>                        
                        <f:facet name="header"><div align="center">Salary</div></f:facet>
                        #{employee.salary}    
                    </h:column>
                </h:dataTable>
            </ui:define>
       </ui:composition>
    </h:body>
</html>
