<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            table, th, td {
                border: 1px solid black;                  
            }
        </style>
    </h:head>
    <h:body>
        <h:form>   
            Airline: 
            <h:selectOneMenu onchange="submit()" valueChangeListener="#{flightManagedBean.airlineChanged}">  
                <f:selectItem itemValue="All" itemLabel="All"/>
                <f:selectItem itemValue="KLM" itemLabel="KLM"/>
                <f:selectItem itemValue="NorthWest" itemLabel="NorthWest"/>
                <f:selectItem itemValue="United Airlines" itemLabel="United Airlines"/>    
            </h:selectOneMenu>
            <br/><br/><br/>
            <h:dataTable cellpadding="10px" value="#{flightManagedBean.flightsByAirline}" var="flight">
                <h:column>                        
                    <f:facet name="header"><div align="center">From</div></f:facet>
                    #{flight.fromCity}    
                </h:column>                    
                <h:column>                        
                    <f:facet name="header"><div align="center">To</div></f:facet>
                    #{flight.toCity}    
                </h:column>                
                <h:column>                        
                    <f:facet name="header"><div align="center">Date</div></f:facet>                    
                    <h:outputText  value="#{flight.date}">
                        <f:convertDateTime pattern="MM/dd/yy"/>
                    </h:outputText>
                </h:column>
                <h:column>                        
                    <f:facet name="header"><div align="center">Airline</div></f:facet>
                    #{flight.airline}    
                </h:column>
                <h:column>                        
                    <f:facet name="header"><div align="center">Price</div></f:facet>
                    #{flight.price}    
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
